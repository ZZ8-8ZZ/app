<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒导打卡小程序 - UI展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 2px solid #333;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            margin: 20px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        .capsule {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 87px;
            height: 32px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            z-index: 1000;
        }
        .page-title {
            color: #8a2be2;
            text-shadow: 0 0 5px rgba(138, 43, 226, 0.5);
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body class="p-5">
    <h1 class="text-3xl font-bold text-center mb-8 page-title">戒导打卡小程序 - UI展示</h1>
    
    <div class="container">
        <!-- 首页展示 -->
        <div class="phone-frame">
            <div class="capsule"></div>
            <iframe src="./pages/home/home.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        
        <!-- 我的页面展示 -->
        <div class="phone-frame">
            <div class="capsule"></div>
            <iframe src="./pages/my/my.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        
        <!-- 登录页面展示 -->
        <div class="phone-frame">
            <div class="capsule"></div>
            <iframe src="./pages/login/login.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        
        <!-- 注册页面展示 -->
        <div class="phone-frame">
            <div class="capsule"></div>
            <iframe src="./pages/register/register.html" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
