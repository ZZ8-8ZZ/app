<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒导打卡 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .gradient-border {
            position: relative;
            border-radius: 10px;
            background: #1e1e1e;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 11px;
            background: linear-gradient(45deg, #8a2be2, #4169e1, #8a2be2);
            z-index: -1;
            opacity: 0.7;
        }
        .neon-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            transform: translateY(-2px);
        }
        .neon-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .neon-button:hover::after {
            opacity: 1;
        }
        .streak-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .day-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin: 0 2px;
        }
        .day-completed {
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.6);
        }
        .day-failed {
            background: linear-gradient(135deg, #e53935, #8e24aa);
            box-shadow: 0 0 8px rgba(229, 57, 53, 0.6);
        }
        .day-empty {
            background: #2a2a2a;
            border: 1px solid #444;
        }
        .tab-bar {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
        }
        .tab-active {
            color: #8a2be2;
        }
        .rank-item {
            transition: all 0.3s ease;
        }
        .rank-item:hover {
            transform: translateX(5px);
            background: rgba(138, 43, 226, 0.1);
        }
        .rank-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .rank-1 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
        }
        .rank-2 {
            background: linear-gradient(135deg, #C0C0C0, #A9A9A9);
            color: #000;
        }
        .rank-3 {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: #fff;
        }
        .rank-other {
            background: #2a2a2a;
            color: #ccc;
        }
    </style>
</head>
<body class="flex flex-col">
    <!-- 主内容区 -->
    <div class="flex-1 overflow-y-auto pb-16">
        <!-- 顶部状态 -->
        <div class="p-5">
            <h1 class="text-2xl font-bold mb-4 gradient-text">戒导打卡</h1>
            
            <!-- 打卡状态卡片 -->
            <div class="gradient-border p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-lg font-semibold text-white">今日状态</h2>
                        <p class="text-sm text-gray-400">2023年12月15日</p>
                    </div>
                    <div class="bg-green-500 text-black text-xs font-bold px-3 py-1 rounded-full">已打卡</div>
                </div>
                
                <div class="flex justify-between text-center">
                    <div>
                        <p class="text-3xl font-bold gradient-text">28</p>
                        <p class="text-xs text-gray-400">坚持天数</p>
                    </div>
                    <div class="h-12 w-px bg-gray-700"></div>
                    <div>
                        <p class="text-3xl font-bold text-red-500">3</p>
                        <p class="text-xs text-gray-400">破戒次数</p>
                    </div>
                    <div class="h-12 w-px bg-gray-700"></div>
                    <div>
                        <p class="text-3xl font-bold text-blue-400">92%</p>
                        <p class="text-xs text-gray-400">健康指数</p>
                    </div>
                </div>
            </div>
            
            <!-- 打卡按钮 -->
            <div class="flex gap-4 mb-6">
                <button class="neon-button flex-1 bg-gradient-to-r from-purple-700 to-indigo-700 text-white py-3 rounded-lg font-bold">
                    <i class="fas fa-check mr-2"></i>守戒打卡
                </button>
                <button class="neon-button flex-1 bg-gradient-to-r from-red-700 to-purple-900 text-white py-3 rounded-lg font-bold">
                    <i class="fas fa-times mr-2"></i>破戒记录
                </button>
            </div>
            
            <!-- 近一周打卡 -->
            <div class="streak-card p-4 mb-6">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-white">近一周打卡</h2>
                    <a href="#" class="text-xs text-purple-400">查看更多 <i class="fas fa-chevron-right text-xs"></i></a>
                </div>
                
                <div class="flex justify-between">
                    <div class="flex flex-col items-center">
                        <div class="day-circle day-completed">一</div>
                        <span class="text-xs mt-1 text-gray-400">12</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="day-circle day-completed">二</div>
                        <span class="text-xs mt-1 text-gray-400">13</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="day-circle day-failed">三</div>
                        <span class="text-xs mt-1 text-gray-400">14</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="day-circle day-completed">四</div>
                        <span class="text-xs mt-1 text-gray-400">15</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="day-circle day-empty">五</div>
                        <span class="text-xs mt-1 text-gray-400">16</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="day-circle day-empty">六</div>
                        <span class="text-xs mt-1 text-gray-400">17</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="day-circle day-empty">日</div>
                        <span class="text-xs mt-1 text-gray-400">18</span>
                    </div>
                </div>
            </div>
            
            <!-- 排行榜 -->
            <div class="streak-card p-4">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-white">排行榜</h2>
                    <a href="#" class="text-xs text-purple-400">查看全部 <i class="fas fa-chevron-right text-xs"></i></a>
                </div>
                
                <div class="space-y-3">
                    <!-- 排行项 -->
                    <div class="rank-item flex items-center p-2 rounded-lg">
                        <div class="rank-number rank-1 mr-3">1</div>
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-8 h-8 rounded-full mr-3">
                        <div class="flex-1">
                            <p class="text-sm font-medium">王者归来</p>
                            <p class="text-xs text-gray-400">坚持90天</p>
                        </div>
                        <div class="text-yellow-500 text-sm font-bold">98%</div>
                    </div>
                    
                    <div class="rank-item flex items-center p-2 rounded-lg">
                        <div class="rank-number rank-2 mr-3">2</div>
                        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-8 h-8 rounded-full mr-3">
                        <div class="flex-1">
                            <p class="text-sm font-medium">坚持不懈</p>
                            <p class="text-xs text-gray-400">坚持85天</p>
                        </div>
                        <div class="text-gray-300 text-sm font-bold">95%</div>
                    </div>
                    
                    <div class="rank-item flex items-center p-2 rounded-lg">
                        <div class="rank-number rank-3 mr-3">3</div>
                        <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-8 h-8 rounded-full mr-3">
                        <div class="flex-1">
                            <p class="text-sm font-medium">新的开始</p>
                            <p class="text-xs text-gray-400">坚持76天</p>
                        </div>
                        <div class="text-amber-700 text-sm font-bold">92%</div>
                    </div>
                    
                    <div class="rank-item flex items-center p-2 rounded-lg">
                        <div class="rank-number rank-other mr-3">4</div>
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-8 h-8 rounded-full mr-3">
                        <div class="flex-1">
                            <p class="text-sm font-medium">自我提升</p>
                            <p class="text-xs text-gray-400">坚持70天</p>
                        </div>
                        <div class="text-blue-400 text-sm font-bold">90%</div>
                    </div>
                    
                    <div class="rank-item flex items-center p-2 rounded-lg">
                        <div class="rank-number rank-other mr-3">5</div>
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="w-8 h-8 rounded-full mr-3">
                        <div class="flex-1">
                            <p class="text-sm font-medium">坚定信念</p>
                            <p class="text-xs text-gray-400">坚持65天</p>
                        </div>
                        <div class="text-blue-400 text-sm font-bold">88%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar fixed bottom-0 left-0 right-0 flex justify-around py-1">
        <div class="tab-item tab-active">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </div>
        <div class="tab-item text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </div>
    </div>
</body>
</html>
