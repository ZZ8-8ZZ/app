<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戒导打卡 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #8a2be2, #4169e1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .gradient-border {
            position: relative;
            border-radius: 10px;
            background: #1e1e1e;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 11px;
            background: linear-gradient(45deg, #8a2be2, #4169e1, #8a2be2);
            z-index: -1;
            opacity: 0.7;
        }
        .neon-button {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #8a2be2, #4169e1);
            border-radius: 30px;
            color: white;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
            transform: translateY(-2px);
        }
        .neon-button:active {
            transform: translateY(1px);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
        }
        .input-field {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
            outline: none;
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8a2be2, #4169e1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="form-container">
        <!-- Logo -->
        <div class="logo-container flex justify-center">
            <div class="logo">
                <i class="fas fa-shield-alt text-white text-4xl"></i>
            </div>
        </div>
        
        <!-- 标题 -->
        <h1 class="text-3xl font-bold text-center mb-8 gradient-text">戒导打卡</h1>
        
        <!-- 登录表单 -->
        <form class="space-y-6">
            <!-- 用户名/手机号输入框 -->
            <div>
                <label for="username" class="block text-sm font-medium mb-2">用户名/手机号</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" class="input-field w-full py-3 pl-10 pr-3" placeholder="请输入用户名或手机号" required>
                </div>
            </div>
            
            <!-- 密码输入框 -->
            <div>
                <label for="password" class="block text-sm font-medium mb-2">密码</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" class="input-field w-full py-3 pl-10 pr-3" placeholder="请输入密码" required>
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 cursor-pointer">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <!-- 记住密码和忘记密码 -->
            <div class="flex justify-between items-center text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2 bg-gray-800 border-gray-600">
                    <label for="remember">记住密码</label>
                </div>
                <a href="#" class="text-purple-400 hover:text-purple-300">忘记密码?</a>
            </div>
            
            <!-- 登录按钮 -->
            <button type="submit" class="neon-button w-full py-3 font-medium text-center">登录</button>
            
            <!-- 注册链接 -->
            <div class="text-center mt-4">
                <span class="text-gray-400">还没有账号?</span>
                <a href="../register/register.html" class="text-purple-400 hover:text-purple-300 ml-1">立即注册</a>
            </div>
        </form>
    </div>
</body>
</html>
