<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表小程序 - 模块展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .module-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: flex-start;
        }
        .module-item {
            flex: 0 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .module-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        .module-title {
            padding: 12px 16px;
            font-weight: 600;
            color: #333;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        iframe {
            border: none;
            width: 375px;
            height: 812px;
            background-color: white;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-6 px-4">
        <h1 class="text-2xl font-bold text-center">课程表小程序 UI 设计展示</h1>
        <p class="text-center mt-2 opacity-90">现代极简风格的移动端课程表应用</p>
    </header>
    
    <div class="module-container">
        <!-- 登录注册模块 -->
        <div class="module-item">
            <div class="module-title">登录与注册</div>
            <iframe src="./login.html" title="登录与注册"></iframe>
        </div>
        
        <!-- 个人信息管理模块 -->
        <div class="module-item">
            <div class="module-title">个人信息管理</div>
            <iframe src="./profile.html" title="个人信息管理"></iframe>
        </div>
        
        <!-- 学期设置模块 -->
        <div class="module-item">
            <div class="module-title">课程</div>
            <iframe src="./courses.html" title="课程"></iframe>
        </div>

        <!-- 学期设置模块 -->
        <div class="module-item">
            <div class="module-title">学期设置</div>
            <iframe src="./semester.html" title="学期设置"></iframe>
        </div>
        
        <!-- 课程管理模块 -->
        <div class="module-item">
            <div class="module-title">课程管理</div>
            <iframe src="./course-manage.html" title="课程管理"></iframe>
        </div>
        
        <!-- 课程表展示模块 -->
        <div class="module-item">
            <div class="module-title">课程表展示</div>
            <iframe src="./schedule.html" title="课程表展示"></iframe>
        </div>
    </div>
    
    <footer class="text-center py-4 text-gray-600 text-sm">
        <p>现代优雅的极简主义设计 | 使用 Tailwind CSS 构建</p>
    </footer>
</body>
</html>
